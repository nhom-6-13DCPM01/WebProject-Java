<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{Layouts/adminlayout.html}">
<head>
  <style>
    .form-control{
    border: 1px solid #dee2e6;
    font-weight: 400;
    font-size: 0.875rem;
    border-radius: 25px;
    height: 3rem; 
  }
  </style>
</head>
<body>
  <!-- Editable table -->
<div layout:fragment="content">
  <div class="container rounded bg-white mt-2 mb-5">
    <div class="row">
      <div class="d-flex flex-row align-items-center back mr-1 mb-1 mt-3" style="color: blue;" onclick="goBack()" ><i class="fa fa-arrow-left mr-1 " aria-hidden="true"></i>
        <a >Back to previous page</a>
      </div>
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQF2psCzfbB611rnUhxgMi-lc2oB78ykqDGYb4v83xQ1pAbhPiB&usqp=CAU"><span class="font-weight-bold">Amelly</span><span class="text-black-50">amelly12@bbb.com</span><span> </span></div>
        </div>
        <div class="col-md-8">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="first name" value=""></div>
                      <div class="col-md-3"><label class="form-check-label " >Admin</label><div class="mt-3"><input style = "height: 25px; width: 25px;" type="radio" name="role" value="ROLE_ADMIN"></div></div>
                      <div class="col-md-3"><label class="form-check-label ">User</label><div class="mt-3"><input checked style = "height: 25px; width: 25px;" type="radio" name="role" value="ROLE_USER"></div></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" placeholder="enter email" value=""></div>
                    
                </div>
                <div class="row mt-4 align-items-center">
                   <label for="thing">Enable</label> 
                  <input class=".form-check-input" type='checkbox' style="opacity: 1;height: 25px;" name='thing' value='valuable' id="thing"/>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
